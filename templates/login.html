<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }} - Setup</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
        }

        .btn-google {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            border: 1px solid #dadce0;
            color: #3c4043;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.2s;
            cursor: pointer;
            font-family: 'Google Sans', sans-serif;
        }

        .btn-google:hover {
            background: #f7f8f8;
            border-color: #d2e3fc;
        }

        .btn-google img {
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }

        .logo {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="card">
        <!-- Placeholder Logo -->
        <svg class="logo" viewBox="0 0 24 24" fill="#00a884" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 6C13.66 6 15 7.34 15 9C15 10.66 13.66 12 12 12C10.34 12 9 10.66 9 9C9 7.34 10.34 6 12 6ZM12 18C9.33 18 7 16.6 5.5 14.5C5.5 12.33 9.83 11 12 11C14.17 11 18.5 12.33 18.5 14.5C17 16.6 14.67 18 12 18Z" />
        </svg>

        <h1>Setup your AI Persona</h1>
        <p>Connect your Google Account to power your AI Brain.</p>

        <a href="/auth/login" class="btn-google">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google G">
            Sign in with Google
        </a>
    </div>
</body>

</html>
